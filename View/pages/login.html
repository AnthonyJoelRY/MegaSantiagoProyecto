<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaSantiago | Acceder / Registrarse</title>

    <!-- CSS (desde View/pages ‚Üí Model) -->
    <link rel="stylesheet" href="../../Model/csss estilos/estilos.css">
</head>
<body>

    <!-- ===== LAYOUT ===== -->
    <div id="header"></div>
    <!-- NO NAV en login -->
    <!-- ================== -->

    <!-- CONTENIDO -->
    <main class="auth-page">
        <section class="auth-container">

            <!-- LOGIN -->
            <div class="auth-card">
                <h2>Acceder</h2>

                <form id="formLogin" class="auth-form">
                    <label for="login-email">
                        Email <span class="req">*</span>
                    </label>
                    <input type="email" id="login-email" required>

                    <label for="login-clave">
                        Contrase√±a <span class="req">*</span>
                    </label>
                    <div class="auth-password-wrapper">
                        <input type="password" id="login-clave" required>
                        <button type="button" class="btn-eye" data-target="login-clave">üëÅ</button>
                    </div>

                    <button type="submit" class="btn-auth-primary">
                        INICIAR SESI√ìN
                    </button>
                </form>
            </div>

            <!-- REGISTRO -->
            <div class="auth-card">
                <h2>Registrarse</h2>

                <form id="formRegistro" class="auth-form">
                    <label for="reg-correo">
                        Email <span class="req">*</span>
                    </label>
                    <input type="email" id="reg-correo" required>

                    <label for="reg-clave">
                        Contrase√±a <span class="req">*</span>
                    </label>
                    <div class="auth-password-wrapper">
                        <input type="password" id="reg-clave" required>
                        <button type="button" class="btn-eye" data-target="reg-clave">üëÅ</button>
                    </div>

                    <button type="submit" class="btn-auth-primary">
                        CREAR CUENTA
                    </button>
                </form>
            </div>

        </section>
    </main>

    <!-- ===== FOOTER ===== -->
    <div id="footer"></div>
    <div id="scripts"></div>
    <!-- ================== -->

    <script>
        /* ================== VISIBILIDAD DE CONTRASE√ëA ================== */
        document.querySelectorAll(".btn-eye").forEach(btn => {
            btn.addEventListener("click", () => {
                const targetId = btn.getAttribute("data-target");
                const input = document.getElementById(targetId);
                input.type = (input.type === "password") ? "text" : "password";
            });
        });

        // üîó Ruta al controlador PHP (NO TOCAR)
        const API = "/MegaSantiagoFront/Controller/usuariosController.php";

        /* ================== LOGIN ================== */
        document.getElementById("formLogin").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("login-email").value.trim();
            const clave = document.getElementById("login-clave").value.trim();

            try {
                const resp = await fetch(`${API}?accion=login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, clave })
                });

                if (!resp.ok) {
                    alert("Error de conexi√≥n con el servidor.");
                    return;
                }

                const data = await resp.json();
                console.log("LOGIN:", data);

                if (data.error) {
                    alert(data.error);
                    return;
                }

                if (!data.exito || !data.usuario) {
                    alert("Respuesta inv√°lida del servidor.");
                    return;
                }

                // Guardar usuario
                localStorage.setItem("usuarioMega", JSON.stringify(data.usuario));

                alert("Inicio de sesi√≥n exitoso.");
                window.location.href = "../../index.html";
            } catch (err) {
                console.error(err);
                alert("Error de conexi√≥n con el servidor.");
            }
        });

        /* ================== REGISTRO ================== */
        document.getElementById("formRegistro").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("reg-correo").value.trim();
            const clave = document.getElementById("reg-clave").value.trim();

            try {
                const resp = await fetch(`${API}?accion=registrar`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, clave })
                });

                if (!resp.ok) {
                    alert("Error de conexi√≥n con el servidor.");
                    return;
                }

                const data = await resp.json();
                console.log("REGISTRO:", data);

                if (data.error) {
                    alert(data.error);
                    return;
                }

                if (!data.exito) {
                    alert("No se pudo crear la cuenta.");
                    return;
                }

                alert("Cuenta creada exitosamente, ahora puedes iniciar sesi√≥n.");
                document.getElementById("login-email").value = email;
                document.getElementById("login-clave").value = "";
            } catch (err) {
                console.error(err);
                alert("Error de conexi√≥n con el servidor.");
            }
        });

        /* ================== ALIAS BUSCADOR (OPCI√ìN 1) ==================
           Si alguien usa el buscador desde el header estando aqu√≠,
           redirige a la p√°gina de b√∫squeda
        =============================================================== */
        function realizarBusquedaGlobal() {
            const input = document.getElementById("buscador");
            if (!input) return;
            const q = input.value.trim();
            if (!q) return;
            window.location.href = "busqueda.html?q=" + encodeURIComponent(q);
        }
    </script>

    <!-- ===== LAYOUT LOADER ===== -->
    <script src="../js/layout-loader.js"></script>
    <script>
        // Cargamos SOLO header + footer (no nav)
        loadLayout();
    </script>

</body>
</html>
