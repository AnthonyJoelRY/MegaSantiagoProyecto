<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MegaSantiago | Productos de Arte</title>

  <!-- ✅ InfinityFree: rutas absolutas -->
  <link rel="stylesheet" href="/View/assets/css/estilos.css">
  <link rel="stylesheet" href="/View/assets/css/overrides.css">
</head>

<body>

  <!-- ===== LAYOUT ===== -->
  <div id="header"></div>
  <div id="nav"></div>
  <!-- ================== -->

  <!-- HERO -->
  <section class="category-hero">
    <div class="category-hero-inner">
      <h1>Productos de Arte</h1>
      <p>Materiales para dibujo, pintura y manualidades creativas.</p>
    </div>
  </section>

  <!-- CONTENIDO -->
  <main class="category-page">
    <div class="category-layout">

      <!-- SIDEBAR -->
      <aside class="category-sidebar">
        <h3>Categorías</h3>
        <ul class="category-list">
          <li><a href="bazar.html">Bazar</a></li>
          <li><a href="papeleria.html">Papelería</a></li>
          <li class="active"><a href="productos-arte.html">Productos de arte</a></li>
          <li><a href="suministros-oficina.html">Suministros de oficina</a></li>
          <li><a href="utiles-escolares.html">Útiles escolares</a></li>
        </ul>

        <div class="sidebar-block">
          <h4>Filtrar por</h4>
          <label class="sidebar-label">Tipo</label>
          <select class="sidebar-select sidebar-select-tipo">
            <option value="todos">Cualquier tipo</option>
            <option value="acrilica">Pintura acrílica</option>
            <option value="espuma">Espuma flex</option>
            <option value="marcadores">Marcadores</option>
          </select>
        </div>

        <div class="sidebar-block">
          <h4>Filtrar por precio</h4>
          <input type="range" min="0" max="100" value="40" class="sidebar-range">
          <div class="sidebar-range-info">Precio máx: $40</div>
          <button class="btn-sidebar">FILTRAR</button>
        </div>
      </aside>

      <!-- PRODUCTOS -->
      <section class="category-main">
        <div class="category-main-header">
          <p id="textoResultadosArte">Mostrando 0 resultados</p>

          <div class="category-sort">
            <label for="ordenArte">Ordenar por:</label>
            <select id="ordenArte" class="sidebar-select">
              <option value="default">Predeterminado</option>
              <option value="precio-asc">Precio: menor a mayor</option>
              <option value="precio-desc">Precio: mayor a menor</option>
            </select>
          </div>
        </div>

        <div id="gridArte" class="product-grid"></div>
      </section>

    </div>
  </main>

  <!-- ===== FOOTER ===== -->
  <div id="footer"></div>
  <div id="scripts"></div>
  <!-- ================== -->

  <!-- ✅ Layout loader -->
  <script src="/View/assets/js/layout-loader.js"></script>

  <!-- ✅ Lógica de esta página -->
  <script src="/View/assets/js/pages/productos-arte.js"></script>

  <!-- ✅ Ejecutar después de loadLayout -->
  <script>
    loadLayout().then(() => {
      window.initArtePage?.();

      // (Opcional) sesión usuario
      const s = document.createElement("script");
      s.src = "/View/assets/js/sesion-usuario.js";
      document.body.appendChild(s);
    });
  </script>

</body>
</html>
